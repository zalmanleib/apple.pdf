<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .video-container {
            display: none; /* Hidden by default */
            width: 560px;
            height: 315px;
            margin-top: 20px;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Input for YouTube URL -->
        <input type="text" id="videoLink" placeholder="Paste YouTube link here..." />

        <!-- Video Container (hidden by default) -->
        <div class="video-container" id="videoContainer">
            <iframe id="vid_frame" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function getVideoID(url) {
            // Match standard YouTube links
            const regExp = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:watch\?v=|embed\/|v\/)|youtu\.be\/)([^&?/]+)/;
            const match = url.match(regExp);
            return match ? match[1] : null;
        }

        function updateVideo() {
            const input = document.getElementById('videoLink').value;
            const videoID = getVideoID(input);

            if (videoID) {
                const embedURL = `https://www.youtube-nocookie.com/embed/${videoID}?autoplay=1&amp;rel=0&amp;showinfo=0&amp;autohide=1`;
                document.getElementById('vid_frame').src = embedURL;

                // Show video container
                document.getElementById('videoContainer').style.display = 'block';
            } else {
                // Hide video if invalid link
                document.getElementById('videoContainer').style.display = 'none';
            }
        }

        // Update video when input changes
        document.getElementById('videoLink').addEventListener('input', updateVideo);
    </script>
</body>
</html>
