<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: flex;
            align-items: center;
            margin-right: 20px;
            cursor: pointer;
        }
        .logo img {
            width: 90px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 50px;
            overflow: hidden;
            background-color: #f1f1f1;
        }
        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 50px 0 0 50px;
            background-color: #fff;
        }
        .search-bar button {
            padding: 10px 20px;
            background-color: #f1f1f1;
            border: none;
            cursor: pointer;
            border-radius: 0 50px 50px 0;
        }
        .search-bar button img {
            width: 20px;
            height: 20px;
        }
        .video-container {
            display: none;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }
        iframe {
            width: 60%;
            height: 600px;
            border: none;
            margin-top: 35px;
        }
        .modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
            width: 80%;
            max-width: 400px;
        }
        .modal-content img {
            width: 100px;
            margin-bottom: 0px;
        }
        .modal-content h3 {
            font-size: 25px;
            margin-bottom: 15px;
        }
        .modal-content ul {
            text-align: left;
            padding-left: 20px;
            margin-bottom: 20px;
        }
        .modal-content ul li {
            margin-bottom: 10px;
        }
        .modal-content button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .modal-content .ok-button {
            background-color: black;
            color: white;
        }
        .modal-content .ok-button:hover {
            background-color: #f1f1f1;
            color: black;
        }
        .modal-content .cancel-button {
            background-color: #f1f1f1;
            color: black;
        }
        .modal-content .cancel-button:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="modal" id="warningModal">
        <div class="modal-content">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
            <h3>Important Notice</h3>
            <ul>
                <li>This tool is for important purposes only.</li>
                <li>Do not use it to waste time.</li>
                <li>Remember: Hashem is watching.</li>
            </ul>
                <button class="ok-button" onclick="closeModal()">OK</button>
                <button class="cancel-button" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <div class="header">
        <div class="logo" onclick="location.reload()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" class="logo" alt="YouTube Logo">
        </div>
        <div class="search-bar">
            <input type="text" id="videoLink" placeholder="Search">
            <button onclick="loadVideo()">
                <img src="https://www.svgrepo.com/show/356535/search-button.svg" alt="Search Icon">
            </button>
        </div>
    </div>

    <div class="video-container" id="videoContainer">
        <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>

    <script>
        // Show warning modal on page load
        document.getElementById('warningModal').style.display = "flex";

        function closeModal() {
            document.getElementById('warningModal').style.display = "none";
        }

        function loadVideo() {
            const input = document.getElementById('videoLink').value;
            const videoId = input.split('v=')[1]?.split('&')[0] || "";
            if (videoId) {
                document.getElementById('videoFrame').src = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&rel=0`;
                document.getElementById('videoContainer').style.display = "flex";
            } else {
                alert("Please enter a valid YouTube link.");
            }
        }
    </script>
</body>
</html>
